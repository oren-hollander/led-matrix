<body>

<script>
    const out = document.getElementById('output')
    document.body.addEventListener('touchstart', e => {
        console.log('start', e.touches.length, e.changedTouches.length)
    })
    document.body.addEventListener('touchmove', e => {
        console.log('move', e.touches.length, e.changedTouches.length)
    })
    document.body.addEventListener('touchcancel', e => {
        console.log('cancel', e.touches.length, e.changedTouches.length)
    })
    document.body.addEventListener('touchend', e => {
        console.log('end', e.touches.length, e.changedTouches.length)
    })
</script>
